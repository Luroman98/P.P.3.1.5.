<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User information page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>


</head>
<body>
<header>
    <div class="container-fluid">
        <div class="bg-dimgrey col-md-12 p-1 mb-1 navbar-brand" style="background-color: dimgrey">
            <div class="row">
                <div class="col-11">
                        <h4   class="text-white bg-dimgrey col-md-12 p-1 mb-1 navbar-brand" style="background-color: dimgrey">
                            <strong  id="emailUser"> </strong> with roles: <strong id="roleUser"> </strong> </h4>
                </div>
                <div class="col-1">
                    <form method="POST" th:action="@{/logout}">
                        <button type="submit" class="btn text-end text-white bg-dimgrey col-md-12 p-1 mb-1 navbar-brand" style="background-color:dimgrey">
                            <h6 style= "color: #adb5bd">Logout</h6>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <nav>
                    <div class="nav nav-pills flex-column">
                        <a class="nav-link active" data-bs-toggle="tab" href="#usero">User</a>
                    </div>
                </nav>
            </div>
            <div class="col-10">
                <div class="container">
                    <div class="row">
                        <div class="tab-content">
                            <div id="usero" class="tab-pane fade show active">
                                <h2>User information-page</h2>
                                <br>
                                <h5>About user</h5>
                                <br>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tbody id="aboutUser">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{js/javaScript.js}"></script>
</body>
</html>
